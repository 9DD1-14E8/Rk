<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converted Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            padding: 8px;
            background: #F50057;
        }
        .inner-container {
            background: #000;
            padding: 8px;
            color: white;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .circle-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #008DCD;
            background: white;
        }
        .title {
            flex: 1;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }
        .live-result {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .live-result span {
            padding: 8px;
            font-weight: bold;
        }
        .green-text {
            color: #2E7D32;
        }
        .red-text {
            color: #FF3D00;
        }
        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
        }
        .join-telegram {
            background: #009688;
            padding: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .show-result {
            background: #FF1744;
            padding: 8px;
            margin-left: 20px;
            font-weight: bold;
            color: black;
            cursor: pointer;
        }
        .webview {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="inner-container">
        <div class="header">
            <img src="pas.jpg" class="circle-image" alt="Profile">
            <div class="title">P꙲R꙲E꙲D꙲I꙲C꙲T꙲I꙲O꙲N꙲ K꙲I꙲N꙲G꙲ M꙲A꙲S꙲T꙲E꙲R꙲ H꙲A꙲C꙲K꙲</div>
            <img src="pas.jpg" class="circle-image" alt="Profile">
        </div>

        <div class="live-result">
            <span>Live result &gt;</span>
            <span style="color: black;">🎁🎁🎁🎁</span>
        </div>

        <div>
            <span class="green-text">TextView</span>
            <span class="red-text">second left for next result</span>
        </div>

        <div class="footer">
            <div class="join-telegram" onclick="joinTelegram()">join telegram</div>
            <div class="show-result" onclick="showResult()">SHOW RESULT</div>
        </div>

        <div id="result-text" style="text-align:center; font-weight:bold; padding:10px;"></div>
    </div>
</div>

<!-- WebView (Iframe as Alternative) -->
<iframe class="webview" id="webview1" src="https://okwinslots2.com/#/register?invitationCode=3668110536053"></iframe>

<script>
    function joinTelegram() {
        window.location.href = "https://t.me/PREDICTION_KING_MASTER";
    }

    function showResult() {
        let storageKey = "period_number";
        let storedValue = localStorage.getItem(storageKey);

        if (storedValue === "true") {
            alert("Wait For Next Period Number.... ");
        } else {
            localStorage.setItem(storageKey, "true");

            let r = Math.floor(Math.random() * 10) + 1;
            let resultText = "Analysing.... ";

            document.getElementById("result-text").innerText = resultText;

            setTimeout(() => {
                switch (r) {
                    case 1: resultText = "SMALL 0,4"; break;
                    case 2: resultText = "SMALL 3,1"; break;
                    case 3: resultText = "BIG 7,9"; break;
                    case 4: resultText = "SMALL 2,3"; break;
                    case 5: resultText = "BIG 5,6"; break;
                    case 6: resultText = "BIG 6,8"; break;
                    case 7: resultText = "SMALL 5,0"; break;
                    case 8: resultText = "SMALL 3,6"; break;
                    case 9: resultText = "BIG 7,8"; break;
                    case 10: resultText = "BIG 5,3"; break;
                }

                document.getElementById("result-text").innerText = resultText;
            }, 900);
        }
    }
</script>

</body>
</html>
